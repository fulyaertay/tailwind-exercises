<html>
    <head>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="flex flex-col h-screen items-center">
        <div class="flex w-full justify-center bg-gray-800">
            <div class="max-w-4xl w-full ">
                <div class="flex items-center justify-between">
                    <h1 class="text-white">Test</h1>
                    <ul class="hidden md:flex md:gap-x-5 text-white">
                        <li>home</li>
                        <li>blog</li>
                        <li>about</li>
                    
                    </ul>
                    <button class="outline-none md:hidden  menu-button">
                        <svg class="w-6 h-6 text-gray-500" x-show="! showMenu" fill="none" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="2" viewBox="0 00 24 24" stroke="currentColor"><path d="m4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
           
            
                </div>
                 <div class=" pl-12 leading-loose md:hidden h-screen z-1 mr-auto my-5 flex flex-col justify-between menu-mobile md:gap-x-5 text-white">
                    <ul >
                            <li>home</li>
                            <li>blog</li>
                            <li>about</li>
                        
                        </ul>
                </div>
                
        </div>
        <script>
            const btn=document.querySelector("button.menu-button");
            const menu=document.querySelector(".menu-mobile");
            btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
           
           
        });
        </script>
    </body>
</html>
