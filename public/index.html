<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Creating Container
    <div class="bg-red-200 w-full container mx-auto ">This is a heading</div>
    

     //Creating Flexbox
     <div class="bg-red-200 w-auto container flex">
        <div class="w-20 h-20 bg-green-500">1 </div>
        <div class="w-20 h-20 bg-blue-100">2 </div>
        <div class="w-20 h-20 bg-yellow-500">3 </div>
    </div> 

     //Creating Flexbox Wrap
    <div class="flex flex-wrap bg-gray-800 justify-center text-center w-auto container mx-auto ">
        <div class="w-80 h-20 bg-green-500 ">1 </div>
        <div class="w-80 h-20 bg-blue-100 ">2 </div>
        <div class="w-80 h-20 bg-yellow-500 ">3 </div>
    </div> 

    //Creating Col Grid
    <div class="grid grid-cols-2 gap-2 flex flex-wrap bg-gray-800 w-auto ">
        <div class=" w-80 h-20 bg-green-500 ">1 </div>
        <div class="w-80 h-20 bg-blue-100 ">2 </div>
        <div class="w-80 h-20 bg-yellow-500 ">3 </div>
        <div class="w-80 h-20 bg-pink-500 ">4 </div>
    </div>

    //Creating Row Grid
    <div class="grid grid-rows-3 grid-flow-col gap-2 flex flex-wrap bg-gray-800 w-auto ">
        <div class=" w-80 h-20 bg-green-500 ">1 </div>
        <div class="w-80 h-20 bg-blue-100 ">2 </div>
        <div class="w-80 h-20 bg-yellow-500 ">3 </div>
        <div class="w-80 h-20 bg-pink-500 ">4 </div>
        <div class="w-80 h-20 bg-black text-white ">5 </div>
    </div>

    //Adjusted Items
    <div class="grid grid-rows-3 grid-flow-col gap-y-2 justify-items-center flex flex-wrap bg-gray-800 w-auto ">
        <div class=" w-80 h-20 bg-green-500 ">1 </div>
        <div class="w-80 h-20 bg-blue-100 ">2 </div>
        <div class="w-80 h-20 bg-yellow-500 ">3 </div>
        <div class="w-80 h-20 bg-pink-500 ">4 </div>
        <div class="w-80 h-20 bg-black text-white ">5 </div>
    </div>  

  //Margin & Padding
  <div class=" bg-gray-800 w-auto m-10 p-10 ">
      <div class=" w-80 h-20 bg-red-500 p-5">1 </div>
     
  </div>  

    //Text styles:text-sm, text-md, text-xl, italic, font-light,
    //text-right, text-center,text-left,
    //text-white, text-opacity-10
    <div class=" bg-gray-800 w-auto m-10 p-10 ">
        <div class=" w-80 h-20 bg-red-500 p-5 text-white text-center text-5xl italic font-semibold">Hello World! </div>
    
    </div>  

    //Border Radius
    <div class=" bg-gray-800 w-auto m-10 p-10 text-center text-white rounded-full hover:text-blue-500 ">
        Hellow World
    </div>  
  -->
</body>
</html>
